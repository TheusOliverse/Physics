<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Portal de Notícias Real-Time</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .noticia { background: white; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .noticia img { width: 100%; height: auto; border-radius: 4px; }
        .noticia h2 { color: #333; font-size: 1.2rem; }
        .noticia a { display: inline-block; margin-top: 10px; color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Notícias do G1 (Tecnologia)</h1>
        <div id="lista-noticias">Carregando notícias...</div>
    </div>

    <script>
        // URL do Feed RSS do G1 convertido para JSON pela API rss2json

        const rssUrl = 'https://g1.globo.com/rss/g1/educacao';
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

        async function carregarNoticias() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'ok') {
                    const container = document.getElementById('lista-noticias');
                    container.innerHTML = '';

                    data.items.forEach(item => {
                        const card = `
                            <div class="noticia">
                                <h2>${item.title}</h2>
                                <p>${item.description}</p>
                                <small>Publicado em: ${new Date(item.pubDate).toLocaleDateString('pt-BR')}</small>
                                <br>
                                <a href="${item.link}" target="_blank">Ler notícia completa</a>
                            </div>
                        `;
                        container.innerHTML += card;
                    });
                }
            } catch (error) {
                document.getElementById('lista-noticias').innerHTML = "Erro ao carregar notícias.";
                console.error(error);
            }
        }
        carregarNoticias();
    </script>
</body>
</html>
